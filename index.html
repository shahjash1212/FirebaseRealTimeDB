<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <!--My CSS-->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <section id="heading" class="text-center mt-3 mb-3">
        <h1>Weclcome to EmployeeDB</h1>
    </section>

    

    <div class="justify-content-center align-items-center" width="100vh">

    <form onsubmit="return validation()" action="data.html" class="text-dark d-flex justify-content-center align-items-center">
        <div id="con" class="container ml-1 mr-1 fluid  pb-2" style="width:60%; height:fit-content;">
            <div class="mt-3">
                <lable for="user" class="form-lable fw-bold">
                    Name:
                </lable>
                <input id="inputname" type="text" class="form-control bg-dark text-secondary">
                <span class="text-danger fw-bold" id="usererror"></span>
            </div>
            <div class="mt-3">
                <lable for="inputEmail" class="form-lable fw-bold">
                    Email address:
                </lable>
                <input id="inputemail" type="text" class="form-control bg-dark text-secondary">
                <span class="text-danger fw-bold" id="emailerror"></span>
            </div>
            <div class="mt-3">
                <lable for="password" class="form-lable fw-bold">
                    Password:
                </lable>
                <input id="inputpass" type="password" class="form-control bg-dark text-secondary">
                <span class="text-danger fw-bold" id="passerror"></span>
                <div id="passHint" class="text-secondary fw-lighter">
                    Your password must be 8-20 characters long, contain letters and numbers must contain special
                    characters but no spaces
                </div>
            </div>
            <div class="mt-3">
                <lable for="ConfirmPassword" class="form-lable fw-bold">
                    Confirm Password:
                </lable>
                <input id="inputconfirmpass" type="password" class="form-control bg-dark text-secondary">
                <span class="text-danger fw-bold" id="confirmPasserror"></span>
            </div>
            <div class="text-center mt-3">
                <input type="submit" name="button" id="btn" class="btn btn-warning btn-sm">
            </div>
        </div>
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="script/validation.js"></script>
</body>

</html>
